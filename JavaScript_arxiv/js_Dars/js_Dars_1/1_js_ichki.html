<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>         // JavaScript <head> ni ichida
        alert("Javascript head elementni ichida"); // <-- alert ogohlantirish degan manoni anglatadi    
    </script>
    <!--JavaScript <head> elementining ichgi qismiga joylashgan bo'lsa ko'rsatish tezligini sekinlashadi,
    chunki skriptlar  ko'rsatish tezligini sekinlashtiradi.-->
</head>
<body>
    <h1>JavaScript</h1>
	<p>JavaScript</p>
    
    <script>        // JavaScript <body> ni ichida
        alert("Javascript body elementni ichida"); // <-- alert ogohlantirish degan manoni anglatadi
    </script>
    <!--JavaScript <body> elementining pastki qismiga joylashgan bo'lsa ko'rsatish tezligini oshiradi,
    chunki skriptlar  ko'rsatish tezligini sekinlashtiradi.-->
</body>
</html>
