<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body{
        margin-left: 500px;
    }
    table{
        background-color: #444;
        color: white;
        margin-top: 30px;
    }
    tr{
        padding: 30px;
    }
    thead{
        padding: 30px;
    }
    th{
        padding: 10px 200px 10px 5px;
        font-size: 20px;
        border-bottom: #999 2px solid;
    }
    td{
        padding: 10px 200px 10px 5px;
        font-size: 20px;
        border-bottom: #999 2px solid;
    }
    td:hover{
        background-color: #555;
    }
  </style>
</head>
<body>
<div>
  <h2>Black/Dark Table</h2>
  <p>The .table-dark class adds a black background to the table:</p>            
  <table>
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
